<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>NYTimes query2</title>

</head>
<body>
    <div class="wrapper flex flex-justify-center flex-align-center">    
        <div class="row header">
            <h1>New York Times Search</h1>
        </div>  
        <div class="wrapper flex flex-justify-center flex-align-center">
                <div class="form-wrapper">
                    <div class="row">
                        <div class="col-12 search-title for-wrapper-topper"><p>Search NYT archives</p></div><!-- end col-->
                    </div><!--end row-->  
                    <div class="row">
                        <div class="col-3">Search Term </div>
                        <div class="col-9"><input type="text" name="searchTerm" value=""></div> 
                    </div><!--end row-->
                    <div class="row">
                        <div class="col-3">Number of Records to Return</div>
                        <div class="col-9"><input type="Number" name="numberRecords"></div>
                    </div><!--end row-->
                    <div class="row">
                        <div class="col-3">Earliest Year requested (optional)</div>
                        <div class="col-9"><input type="Number" name="EarliestYear"></div>
                    </div><!--end row-->
                    <div class="row">
                        <div class="col-3">Latest Year requested (optional)</div>
                        <div class="col-9"><input type="Number" name="latestYear"></div>
                    </div><!--end row-->
                </div><!--End form-wrapper-->
        <div class="row topArticles">
            <div class="rowTopper">Top Articles</div>
        </div>

    </div>
    
    <!--import necessary js for html -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" source = "./assets/javascript/app.js"></script>
</body>
</html>
